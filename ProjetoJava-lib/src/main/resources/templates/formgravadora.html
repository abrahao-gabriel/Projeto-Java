<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=d  evice-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="main.css">
        <title>Gravadora</title>
    </head>
    <body>
        <h1>Email</h1>
        <div id="menu">
            <h2>Gravadora</h2>
            <form action="#" th:action="@{/gravadora}" th:object="${gravadora}" method="POST">
                <label for="nome">Nome</label>
                <input type="text" name="nome" th:field="*{nome}" required placeholder="Nome da Gravadora" size="30">
                <label for="email">Email</label>
                <input type="text" name="email" th:field="*{email}" required placeholder="Email da Gravadora" size="30">
                <input id="button" type="submit" value="Cadastrar">
            </form>
        </div>
    </body>
</html>
