<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=d  evice-width, initial-scale=1, shrink-to-fit=no">
        <link href="css/main.css" rel="stylesheet">
        <title>Array[Music]</title>
        <style>
        	@import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
        	body{
			    background-color: rgb(65,76,89);
			    color: #fff;
			    margin:0;
			    padding:0;
			}
			
			h1{
			    font-family: 'Audiowide', cursive;
			    margin: 20px;
			    font-size: 80px;
			    text-align: center;
			    color: #FFFFFF;
				text-shadow: 0 -1px 4px #FFF, 0 -2px 10px #ff0, 0 -10px 20px #ff8000, 0 -18px 40px #F00;
			}
			#logo{
				text-shadow: 0 -1px 4px #FFF, 0 -2px 10px #ff0, 0 -10px 20px #ff8000, 0 -18px 40px #F00;
				font-size: 18px;
			}
			.dropdown {
			  position: relative;
			  display: inline-block;
			}
			
			.dropdown-content {
			  display: none;
			  position: absolute;
			  background-color: rgb(90,105,120);
			  min-width: 160px;
			  box-shadow: 1px 10px 18px 0px rgba(0,0,0,0.2);
			  padding: 12px 16px;
			  z-index: 1;
			  border: 1px solid #ff8000;
			}
			.dropdown-content li{
				margin:5px;
			}
			.dropdown-content li:hover{
				font-size: 20px;
				color: #FFFFFF;
				text-shadow: 0 0 10px #ff8000;
			}
			
			.dropdown:hover .dropdown-content {
			  display: block;
			}
			#menunav{
			    background-color: rgb(90,105,120);
			    padding: 1px;
			}
			#menunav nav ul{
				list-style-type:none;
			}
			.p{
				font-family: 'Audiowide', cursive;
				display:inline-block;
				margin: 0 20px;
			}
			#menu{
				margin: 50px auto;
			    width: 35%;
			    background-color: rgb(90,105,120);
			    border-radius: 30px;
			    padding: 10px 0 10px 0;
			}
			a{
				font-family: 'Audiowide', cursive;
				text-decoration: none;
				color: #fff;
			}
			#menu h2{
			    font-family: 'Audiowide', cursive;
			    font-size: 35px;
			    text-align: center;
			}
			#menu input{
			    display: block;
			    margin: auto;
			}
			#menu label{
			    display: block;
			    text-align: center;
			    margin: 20px 0 0 0;
			    color: #fff;
			    font-size:18px;
			}
			#menu .button{
			    background-color:rgb(106, 114, 124);
			    color: #FFF;
			    padding:7px 15px;
			    border-radius: 20px;
			    display:block;
			    margin: 10px auto;
			}
			#bgreen{
				border: 2px rgb(81, 255, 95) solid;
			}
        </style>
    </head>
    <body>
    	<div id="menunav">
	        <nav>
	        	<ul>
		        	<li class="p" id="logo">
		        		<a th:href="@{/}">Array[Music]</a>
		        	</li>
	        		<li class="dropdown p">
	        			Cadastrar 
	        			<ul class="dropdown-content">
			        		<li><a th:href="@{/musica}">Música</a></li>
			        		<li><a th:href="@{/artista}">Artista</a></li>
			        		<li><a th:href="@{/gravadora}">Gravadora</a></li>
			        	</ul>
	        		</li>
	        		<li class="dropdown p">
	        			Listar
			        	<ul class="dropdown-content">
			        		<li><a th:href="@{/musicas}">Músicas</a></li>
			        		<li><a th:href="@{/artistas}">Artistas</a></li>
			        		<li><a th:href="@{/gravadoras}">Gravadoras</a></li>
			        	</ul>
			        </li>
	        	</ul>
	        </nav>
	  	</div>
        <div id="menu">
            <h2>Editar Gravadora</h2>
            <form action="#" th:action="@{'/updG/' + ${id}}" method="POST">
                <label for="nome">Nome</label>
                <input type="text" name="nome" th:field="${antigoG.nome}" required placeholder="Nome da Gravadora" size="30">
                <label for="email">Email</label>
                <input type="text" name="email" th:field="${antigoG.email}" required placeholder="Email da Gravadora" size="30">
                <input id="bgreen" class="button" type="submit" value="Editar">
            </form>
        </div>
    </body>
</html>
